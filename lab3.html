<!DOCTYPE html>
<html>
<head>
    <title>Lab 3 - Contact Form with Calculator</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
            background-color: #f0f6ff; /* biru lembut background */
        }

        #header, #content, #footer {
            border: 2px solid #4a90e2; /* biru */
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            background-color: #ffffff;
        }

        h1 span {
            font-size: 16px;
            color: #4a90e2; /* slogan warna biru */
        }

        input, output {
            padding: 8px;
            border: 1px solid #4a90e2;
            border-radius: 5px;
            margin-top: 5px;
        }

        input[type="submit"] {
            background-color: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #3576c9; /* warna hover */
        }

        #footer {
            text-align: center;
            font-size: 14px;
            background-color: #e5f1ff;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div id="header">
        <h1>My Contact Page <span>- We love to connect!</span></h1>
    </div>

    <!-- Content Section -->
    <div id="content">

        <!-- Contact Form -->
        <form>
            <label>Email:</label>
            <input type="email" name="useremail">
            <br><br>

            <label>Tarikh Pilihan:</label>
            <input type="date" name="tarikh">
            <br><br>

            <label>Level Kepuasan (0-10):</label>
            <input type="range" min="0" max="10" name="kepuasan">
            <br><br>

            <input type="submit" value="Hantar">
        </form>

        <hr>

        <!-- Inline Calculator -->
        <h3>Inline Calculator</h3>
        <div>
            <input type="number" id="num1" placeholder="Nombor 1">
            <input type="number" id="num2" placeholder="Nombor 2">
            =
            <output id="hasil"></output>
        </div>

        <script>
            const num1 = document.getElementById('num1');
            const num2 = document.getElementById('num2');
            const hasil = document.getElementById('hasil');

            function kira() {
                hasil.value = Number(num1.value) + Number(num2.value);
            }

            num1.addEventListener('input', kira);
            num2.addEventListener('input', kira);
        </script>

    </div>

    <!-- Footer Section -->
    <div id="footer">
        Hubungi kami di: fatnnrain@gmail.com <br>
        &copy; 2025 â€“ Semua Hak Terpelihara
    </div>

</body>
</html>
